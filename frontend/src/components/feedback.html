<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic styles for the feedback box */
        .feedback-box {
            max-width: 600px;
            height: 470px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #1a1a2e;
        }

            .star-rating {

            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-direction: row-reverse;
            font-size: 70px;

        }

        .star-rating input {
            display: none; /* Hide the radio buttons */
        }
        .star-rating label {
            color: #2e2e50; /* Default star color */
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: #3498db; /* Color for selected stars */
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #3498db; /* Hover effect */
        }
        .feed-msg {
            font-size: 20px;
            width: 100%;
            height: 200px;
            width: 580px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {

         padding: 10px 20px;
         background-color: #3498db;
         color: white;
         border: none;
         cursor: pointer;
         font-size: 16px;
         transition: background-color 0.3s;
         margin-left: 220px;
         margin-top: 50px;

        }

    </style>
</head>
<body style="
    background: #dbf4ef;
">

    <header>
        <h1 style="
            /* align-items: center; */
            text-align: center;
            ">Feedback Page</h1>
    </header>

    <main>
        <div class="feedback-box">
            <form id="feedback-form" action="#" method="post">
                <div class="star-rating" aria-label="Rating" role="radiogroup">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>

                <textarea class="feed-msg" rows="7" cols="45" placeholder="Your Comments . . ." required></textarea><br>
                <div class="feed-btn">
                    <button style="border-radius: 10px;" type="submit">Submit Feedback</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your feedback!');
            // You can add more functionality here
        });
    </script>

<script>
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");


    // Assign initial colors to the circles
    circles.forEach(function (circle) {
        circle.x = 0;
        circle.y = 0;

    });

    window.addEventListener("mousemove", function (e) {
        coords.x = e.clientX;
        coords.y = e.clientY;

    });

    function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        circles.forEach(function (circle, index) {
            circle.style.left = x - 12 + "px";
            circle.style.top = y - 12 + "px";
            circle.style.scale=(circles.length - index) / circles.length;

            circle.x = x;
            circle.y = y;

            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y - y) * 0.3;
        });

        requestAnimationFrame(animateCircles);
    }

    animateCircles();
</script>

</body>

</html>
